<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;600;700&display=swap');

    :root {
      --primary: #003366;   /* Deep blue */
      --accent: #FFF7E1;    /* Cream */
      --bg: #77A8BB;        /* Teal */
      --text-dark: #1A1A1A; /* Dark gray */
      --brand-yellow: #FFC907; /* Charity Water Yellow */
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Proxima Nova', sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* Navbar */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(119, 168, 187, 0.95);
      backdrop-filter: blur(6px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      color: var(--brand-yellow); /* Make text match logo color */
    }

    .logo img {
      width: 40px;
      height: auto;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a,
    .contact-btn {
      text-decoration: none;
      font-weight: 600;
      color: var(--accent);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover,
    .contact-btn:hover {
      color: var(--primary);
      transform: scale(1.05);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      animation: fadeIn 1s ease-in;
    }

    .hero img {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.5s ease;
      animation: slideUp 1.2s ease-out;
    }

    .hero img:hover {
      transform: scale(1.02);
    }

    .hero h1 {
      margin-top: 1.5rem;
      font-size: 2.6rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 1px;
      animation: slideIn 1.5s ease-out;
    }

    .hero p {
      margin: 1rem auto;
      max-width: 650px;
      font-size: 1.1rem;
      color: var(--accent);
      animation: fadeIn 2s ease-in;
    }

    .cta-btn {
      background-color: var(--primary);
      color: var(--accent);
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      animation: fadeIn 2.3s ease-in;
    }

    .cta-btn:hover {
      background-color: var(--accent);
      color: var(--primary);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .cta-btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">
      <!-- Updated Charity Water logo -->
      <img src="charity_water-converted (1).png" alt="Charity: Water logo">
      <span>Charity: Water</span>
    </div>
    <nav>
      <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#signin">SIGN IN</a></li>
        <li><button class="contact-btn">CONTACT US</button></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <img src="hero.jpg" alt="People carrying water">
    <h1>From Campus To Global Change</h1>
    <p>From your campus to communities around the world, help bring clean water to those who need it most and see your impact in action.</p>
    <button class="cta-btn">Learn more</button>
  </section>

</body>
</html>
